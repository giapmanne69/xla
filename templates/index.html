<body>
    <div class="container">
        <h1>üö¶ Ph√°t Hi·ªán M≈© B·∫£o Hi·ªÉm (YOLOv11)</h1>
        <p>H·ªó tr·ª£: ·∫¢nh (Ph√¢n t√≠ch frame)</p>

        <form id="upload-form">
            <div class="upload-area" onclick="document.getElementById('file-input').click()">
                <p>üìÇ Nh·∫•n v√†o ƒë√¢y ƒë·ªÉ ch·ªçn ·∫£nh ho·∫∑c video t·ª´ m√°y</p>
                <input type="file" id="file-input" name="file" accept="image/*,video/*" style="display: none;" required>
                <p id="file-name" style="color: #666; font-size: 0.9em;"></p>
            </div>
            <button type="submit">üöÄ B·∫Øt ƒë·∫ßu Ph√¢n t√≠ch</button>
        </form>
        
        <div id="loading">‚è≥ ƒêang x·ª≠ l√Ω... Vui l√≤ng ƒë·ª£i (Video s·∫Ω l√¢u h∆°n ·∫£nh)</div>

        <div id="result-area">
            <h3>K·∫øt qu·∫£ ph√¢n t√≠ch:</h3>
            <div id="media-container"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('result-area');
        const mediaContainer = document.getElementById('media-container');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `ƒê√£ ch·ªçn: ${fileInput.files[0].name}`;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (fileInput.files.length === 0) return alert("Vui l√≤ng ch·ªçn file!");

            const formData = new FormData(form);
            loading.style.display = 'block';
            resultArea.style.display = 'none';
            mediaContainer.innerHTML = '';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.status === 'success') {
                    let mediaElement;
                    if (data.type === 'image') {
                        mediaElement = document.createElement('img');
                        mediaElement.src = data.result_url;
                    } else {
                        mediaElement = document.createElement('video');
                        mediaElement.src = data.result_url;
                        mediaElement.controls = true;
                        mediaElement.autoplay = true;
                    }
                    mediaContainer.appendChild(mediaElement);
                    resultArea.style.display = 'block';
                } else {
                    alert('L·ªói: ' + data.error);
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi server!');

            } finally {

    </script>
